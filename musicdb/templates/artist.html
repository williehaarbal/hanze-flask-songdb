<!-- What to extend, it this case, our base template -->
{% extends "base.html" %}

<!-- Extra markup that goes in <head> -->
{% block head %}
{{ super() }}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>

.grid-parent {
    display: grid;
    width: 100%;
    overflow: hidden;
    grid-template-columns: 40% 60%;
}

.grid-child {
    border-radius: 25px;
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0.2);

}

.grid-left {
    grid-column: 1 / 2;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
    grid-row: auto auto auto auto;
}

.left-img {
    width: 100%;
    aspect-ratio: 16 / 9;
    grid-column: 1 / 7;
    grid-row: 1 / 2;

}

.left-img img {
    width: 100%;
}

.left-name {
    grid-column: 1 / 6;
    grid-row: 2 / 3;
    color: rgba(255, 255, 255, 1);
    font-family: "Open Sans", sans-serif;
    margin: 5px 5px 5px 10px;
}

.left-name div {
    padding-left: 5px;
    font-size: min(1rem, 3rem);
    line-height: 1;
    
}

.left-flag {
    grid-column: 6 / 7;
    grid-row: 2 / 3;
    position: relative;
    top: 20px;
    right: 20px;
}

.left-flag img {
    width: 100%;
    border-radius: 15px;
    overflow: hidden;
}

.grid-right {
    grid-column: 2 / 3;
}

#auto-size {
    font-size: 3rem;
    font-weight: 800;
    color: white;
    width: 100%;
    min-height: 50px;
}


.left-about {
    grid-row: 3 / 4;
    grid-column: 1 / 7;

    color: white;
    padding: 20px;
    padding-top: 40px;
}




</style>
{% endblock %}

<!-- Homepage content -->
{% block content %}
<br>
<br>

<div class="grid-parent">
    <!-- left -->
    <div class="grid-left grid-child">
        <div class="left-img">
            <img src="{{ url_for('utils.cdn_band_picture', filename=artist.band_cover) }}" alt="">
        </div>
        <div class="left-name">
            <div id="auto-size">
                {{ artist.name }}
            </div>
        </div>
        <div class="left-flag">
            <img src="{{ url_for('utils.cdn_flags', filename=artist.country) }}" alt="">
        </div>
        <div class="left-about">
            <div>
                {{ artist.description }}
            </div>
        </div>
    </div>

    <!-- right -->
    <div class="grid-right">

    </div>
</div>




{% endblock %}
