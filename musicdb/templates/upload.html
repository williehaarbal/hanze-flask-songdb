<!-- What to extend, it this case, our base template -->
{% extends "base.html" %}

<!-- Extra markup that goes in <head> -->
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}

<!-- Homepage content -->
{% block content %}
{{ current_user.username }}

<form method='POST' enctype='multipart/form-data'>
  {{form.hidden_tag()}}
  {{form.files()}}
  {{form.submit()}}
</form>

{% endblock %}
